
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">News Gallery</h1>
      <p class="lead text-body-secondary">素敵な写真とコメントをお待ちしています</p>
      <p>
        {% if user.is_authenticated %}
          <a href="{% url 'newsapp:post' %}" class="btn btn-primary">投稿する</a>
          <a href="{% url 'accounts:logout' %}" class="btn btn-secondary">ログアウト</a>
        {% else %}
          <a href="{% url 'accounts:signup'%}" class="btn btn-primary">今すぐサインアップ</a>
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary">登録済みの方はログイン</a>
        {% endif %}
      </p>
    </div>
  </div>
</section>
