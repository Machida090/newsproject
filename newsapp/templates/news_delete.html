{% extends 'base.html' %}
{% block title %}Photo Detail{% endblock %}
{% block contents %}
<br>
<div class ="container">
    <div class="row">
        <div class="col offset-3">
            <form method="POST">
                {% csrf_token %}
                <br>
                <p>削除してもよろしいですか？</p>
                <button class= "btn btn-primary my-2" type ="submit">削除する</button>
                <a href="{% url 'newsapp:news_detail' object.pk %}" class= "btn btn-secondary my-2">キャンセル</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
